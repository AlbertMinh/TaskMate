<?xml version="1.0" encoding="utf-8"?>
<!-- Save as assets/readme-banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
    <defs>
        <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#0f1720"/>
            <stop offset="1" stop-color="#121318"/>
        </linearGradient>
        <linearGradient id="g2" x1="0" x2="1">
            <stop offset="0" stop-color="#1DB954"/>
            <stop offset="1" stop-color="#12B886"/>
        </linearGradient>
        <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000000" flood-opacity="0.45" />
        </filter>
    </defs>

    <!-- background -->
    <rect width="1200" height="360" rx="18" fill="url(#g1)"/>
    <g transform="translate(36,28)">

        <!-- glowing accent shape -->
        <path d="M1040 20c-120 6-200 56-260 100-90 63-196 94-312 110C312 256 200 287 80 320h1040V20z"
            fill="url(#g2)" opacity="0.08"/>

        <!-- logo pill -->
        <g transform="translate(20,20)">
            <rect x="0" y="0" width="232" height="232" rx="36" fill="#0b0b0c" stroke="rgba(255,255,255,0.04)"/>
            <!-- checkmark circle -->
            <circle cx="116" cy="80" r="44" fill="url(#g2)" filter="url(#f1)"/>
            <path d="M98 82 l14 14 l32 -40" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
            <!-- TaskMate text -->
            <text x="20" y="170" font-family="Segoe UI, Roboto, Helvetica, Arial" font-size="36" fill="#fff" font-weight="700">TaskMate</text>
            <text x="20" y="200" font-family="Segoe UI, Roboto, Helvetica, Arial" font-size="14" fill="#d1d5db">Simple. Fast. Productive.</text>
        </g>

        <!-- Large title -->
        <g transform="translate(280,48)">
            <text x="0" y="28" font-family="Inter, Roboto, Helvetica, Arial" font-size="52" fill="#fff" font-weight="800">TaskMate</text>
            <text x="0" y="76" font-family="Inter, Roboto, Helvetica, Arial" font-size="20" fill="#9aa3ae">A modern Flutter task manager — beautiful UI, JWT auth by Asim </text>

            <!-- CTA chips -->
            <g transform="translate(0,110)">
                <rect x="0" y="0" rx="18" ry="18" width="220" height="44" fill="#0f1720" stroke="rgba(255,255,255,0.04)"/>
                <text x="20" y="30" font-family="Inter" font-size="14" fill="#fff">Flutter • Provider • JWT</text>

                <rect x="240" y="0" rx="18" ry="18" width="220" height="44" fill="rgba(255,255,255,0.06)"/>
                <text x="260" y="30" font-family="Inter" font-size="14" fill="#fff">User Auth • Biometric • PIN</text>
            </g>
        </g>

        <!-- subtle corner decorations -->
        <circle cx="1130" cy="280" r="36" fill="rgba(255,255,255,0.02)"/>
        <circle cx="1090" cy="320" r="12" fill="rgba(255,255,255,0.03)"/>
    </g>
</svg>
